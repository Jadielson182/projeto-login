<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                <form action="login.php" method="post" autocomplete="on"> 
                   <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="user" id="iuser" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="iuser">Login</label>
                   </div>             
                   <div class="campo"> 
                        <span class="material-symbols-outlined">vpn_key </span>
                        <input  type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="5" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>                                
                        
                    </div>
                        <input type="submit" value="Entrar">
                        <a class="botao" href="">Esqueci a senha <span class="material-symbols-outlined ">mail</span>
                            
                        
                    </a>
                    

                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
