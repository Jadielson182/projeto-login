<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                <form action="" method="post">
                    
                   <p >
                    
                    <label for="iuser"><span class="material-symbols-outlined">
                        person
                        </span></label>
                    <input type="text" name="user" id="iuser">

                   <p>
                    
                     <label for="isenha"><span class="material-symbols-outlined">
                        vpn_key
                        </span></label>
                    <input type="password" name="senha" id="isenha">
                   </p>

                   <p>
                    <input type="submit" value="Entrar">
                   </p>
                   <p>
                    <input type="button" value="Esqueci a senha">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    
                   </p>
                   



                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
