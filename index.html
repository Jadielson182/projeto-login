<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                   <div class="campo">
                    <label for="iuser"><span class="material-symbols-outlined">
                        person
                        </span></label>
                    <input class="campo2" type="email" name="user" id="iuser" placeholder="Seu e-mail" required autocomplete="email">
                   </div>
                    
                   <div class="campo">
                    
                     <label for="isenha"><span class="material-symbols-outlined">
                        vpn_key
                        </span></label>
                    <input class="campo2" type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="5" maxlength="20" autocomplete="current-password">
                    </div>


                    <input class="campo3" type="submit" value="Entrar">

                    <a  href="">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                    
                    
           
                   



                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
